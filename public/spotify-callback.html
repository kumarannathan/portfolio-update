<!DOCTYPE html>
<html>
<head>
    <title>Spotify Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
            text-align: center;
        }
        .code-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            word-break: break-all;
        }
        .copy-btn {
            background: #1DB954;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        .copy-btn:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Spotify Authorization Code</h1>
    <p>Copy this code and use it to get your refresh token:</p>
    <div class="code-box" id="code"></div>
    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            document.getElementById('code').textContent = code;
        } else {
            document.getElementById('code').textContent = 'No code found in URL';
        }
        
        function copyCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code);
            alert('Code copied to clipboard!');
        }
    </script>
</body>
</html>
